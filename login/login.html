<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/modais.css">
    <style>
        :root {
            --accent: #818cf8;
            --accent-glow: rgba(129, 140, 248, 0.4);
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            overflow: hidden;
        }

        /* Efeito de Vidro no Card */
        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 50px 40px;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Logo AURA Estilizada */
        .logo-login {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 5px;
            letter-spacing: 8px;
            background: linear-gradient(135deg, #fff 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }

        /* Brilho atrás da Logo */
        .logo-login::after {
            content: 'AURA';
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            filter: blur(20px);
            opacity: 0.5;
            background: linear-gradient(135deg, #fff 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #authTitle {
            color: #94a3b8;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Melhorias no Formulário */
        .form-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #64748b;
            margin-bottom: 8px;
            margin-left: 5px;
        }

        .form-control {
            background: rgba(2, 6, 23, 0.4) !important;
            border: 1px solid rgba(255, 255, 255, 0.05) !important;
            border-radius: 16px !important;
            padding: 14px 20px !important;
            color: white !important;
            transition: all 0.3s ease !important;
        }

        .form-control:focus {
            border-color: var(--accent) !important;
            box-shadow: 0 0 0 4px var(--accent-glow) !important;
            background: rgba(2, 6, 23, 0.6) !important;
            transform: translateY(-1px);
        }

        /* Botão de Login */
        .btn-login {
            background: linear-gradient(135deg, #818cf8 0%, #6366f1 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1rem;
            width: 100%;
            margin-top: 25px;
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -5px rgba(99, 102, 241, 0.6);
            filter: brightness(1.1);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .switch-auth {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #64748b;
        }

        .switch-auth b {
            color: var(--accent);
            text-decoration: none;
            transition: 0.3s;
            padding: 5px;
        }

        .switch-auth b:hover {
            color: white;
            text-shadow: 0 0 10px var(--accent);
        }

        #modalPerfil .form-control,
        #modalPerfil .form-select {
            background: rgba(255, 255, 255, 0.05) !important;
            color: white !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
        }

        #modalPerfil option {
            background: #0f172a;
            /* Cor de fundo das opções do select */
        }

        /* Customização do Modal Aura */
        .modal-content.aura-glass {
            background: rgba(15, 23, 42, 0.8) !important;
            backdrop-filter: blur(25px) !important;
            -webkit-backdrop-filter: blur(25px) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            color: white;
        }

        .modal-header,
        .modal-footer {
            border: none !important;
        }

        .modal-body .form-label {
            color: var(--accent);
            font-weight: 600;
            font-size: 0.75rem;
            margin-top: 10px;
        }

        .modal-body .form-control,
        .modal-body .form-select {
            background: rgba(2, 6, 23, 0.5) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            border-radius: 12px;
        }

        .modal-body .form-control:focus,
        .modal-body .form-select:focus {
            border-color: var(--accent) !important;
            box-shadow: 0 0 0 3px var(--accent-glow) !important;
        }

        /* Estilo para as opções dentro do select no modo escuro */
        select option {
            background: #0f172a;
            color: white;
        }

        .btn-finalizar {
            background: linear-gradient(135deg, var(--accent) 0%, #6366f1 100%);
            border: none;
            padding: 14px;
            font-weight: 800;
            border-radius: 12px;
            transition: 0.3s;
        }

        .btn-finalizar:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="logo-login">AURA</div>
        <h5 id="authTitle" class="mb-4">Bem-vindo de volta</h5>

        <label class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control mb-3" placeholder="seu@email.com">

        <label class="form-label">Senha</label>
        <input type="password" id="password" class="form-control mb-3" placeholder="••••••••">

        <button class="btn-login" id="btnAuth" onclick="handleAuth()">Entrar</button>

        <p class="switch-auth" onclick="toggleAuth()">
            Não tem uma conta? <b id="toggleText">Cadastre-se</b>
        </p>
    </div>

    </div>

    <div class="modal fade" id="modalPerfil" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content"
                style="background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 32px; box-shadow: 0 25px 50px rgba(0,0,0,0.5);">

                <div class="modal-body p-4 text-center">
                    <div
                        style="font-size: 1.5rem; font-weight: 900; letter-spacing: 4px; background: linear-gradient(135deg, #fff 0%, #818cf8 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 5px;">
                        AURA</div>
                    <h4 class="fw-bold text-white mb-1">Configure seu Perfil</h4>
                    <p style="color: #64748b; font-size: 0.85rem;" class="mb-4">Como você deseja utilizar a plataforma?
                    </p>

                    <div class="text-start">
                        <label
                            style="font-size: 0.7rem; color: #818cf8; font-weight: 700; letter-spacing: 1px; text-transform: uppercase;">Modo
                            de Uso</label>
                        <select id="tipoUso" class="form-control mb-3" onchange="toggleCamposCasal()"
                            style="background: rgba(2, 6, 23, 0.5); border: 1px solid rgba(255,255,255,0.1); color: white;">
                            <option value="individual">Individual (Só eu)</option>
                            <option value="casal">Em Casal (Nós dois)</option>
                        </select>

                        <div class="row g-2">
                            <div class="col-7">
                                <label
                                    style="font-size: 0.7rem; color: #818cf8; font-weight: 700; letter-spacing: 1px; text-transform: uppercase;">Seu
                                    Nome</label>
                                <input type="text" id="nomeUser" class="form-control"
                                    style="background: rgba(2, 6, 23, 0.5); border: 1px solid rgba(255,255,255,0.1); color: white;"
                                    placeholder="Ex: Lucas">
                            </div>
                            <div class="col-5">
                                <label
                                    style="font-size: 0.7rem; color: #818cf8; font-weight: 700; letter-spacing: 1px; text-transform: uppercase;">Gênero</label>
                                <select id="generoUser" class="form-control"
                                    style="background: rgba(2, 6, 23, 0.5); border: 1px solid rgba(255,255,255,0.1); color: white;">
                                    <option value="m">Masc.</option>
                                    <option value="f">Fem.</option>
                                </select>
                            </div>
                        </div>

                        <div id="sessaoCasal"
                            style="display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
                            <div class="row g-2">
                                <div class="col-7">
                                    <label
                                        style="font-size: 0.7rem; color: #818cf8; font-weight: 700; letter-spacing: 1px; text-transform: uppercase;">Nome
                                        do Parceiro</label>
                                    <input type="text" id="nomeParceiro" class="form-control"
                                        style="background: rgba(2, 6, 23, 0.5); border: 1px solid rgba(255,255,255,0.1); color: white;"
                                        placeholder="Ex: Ana">
                                </div>
                                <div class="col-5">
                                    <label
                                        style="font-size: 0.7rem; color: #818cf8; font-weight: 700; letter-spacing: 1px; text-transform: uppercase;">Gênero</label>
                                    <select id="generoParceiro" class="form-control"
                                        style="background: rgba(2, 6, 23, 0.5); border: 1px solid rgba(255,255,255,0.1); color: white;">
                                        <option value="f">Fem.</option>
                                        <option value="m">Masc.</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row g-2 mt-4">
                        <div class="col-4">
                            <button class="btn" onclick="window.location.reload()"
                                style="width: 100%; padding: 16px; border-radius: 16px; font-weight: 600; color: #64748b; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;">
                                Voltar
                            </button>
                        </div>
                        <div class="col-8">
                            <button class="btn-login" onclick="finalizarCadastro()"
                                style="margin-top: 0 !important; width: 100%;">
                                FINALIZAR
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://zxftraxyutwmjoreonsa.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4ZnRyYXh5dXR3bWpvcmVvbnNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxNDgzMzMsImV4cCI6MjA4MjcyNDMzM30.noOBeBltO9Bsze5Q9SWTOhHAf7tfT4hB4ozwxvXc0Fo';
        const s_client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let modoLogin = true;

        function toggleAuth() {
            modoLogin = !modoLogin;
            const titulo = document.getElementById('authTitle');
            const btn = document.getElementById('btnAuth');
            const link = document.getElementById('toggleText');

            if (modoLogin) {
                titulo.innerText = 'Bem-vindo de volta';
                btn.innerText = 'Entrar';
                link.innerText = 'Cadastre-se';
                nomeContainer.style.display = 'none'; // Esconde no login
            } else {
                titulo.innerText = 'Criar nova conta';
                btn.innerText = 'Criar Conta';
                link.innerText = 'Fazer Login';
                nomeContainer.style.display = 'block'; // Mostra no cadastro
            }
        }

        // Variáveis globais temporárias para guardar e-mail e senha
        let tempEmail = "";
        let tempPass = "";

        // 1. Alternar visualização do casal no modal
        function toggleCamposCasal() {
            const tipo = document.getElementById('tipoUso').value;
            document.getElementById('sessaoCasal').style.display = (tipo === 'casal') ? 'block' : 'none';
        }

        // 2. Função disparada pelo botão principal do formulário
        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) return alert("Preencha e-mail e senha!");

            if (modoLogin) {
                // LOGIN DIRETO
                const { error } = await s_client.auth.signInWithPassword({ email, password });
                if (error) return alert(error.message);
                window.location.href = '../home/app.html';
            } else {
                // CADASTRO: Abre o modal primeiro
                tempEmail = email;
                tempPass = password;
                const myModal = new bootstrap.Modal(document.getElementById('modalPerfil'));
                myModal.show();
            }
        }

        // 3. Função final dentro do Modal
        async function finalizarCadastro() {
            const nome = document.getElementById('nomeUser').value;
            const genero = document.getElementById('generoUser').value;
            const tipoUso = document.getElementById('tipoUso').value;
            const nomeP = document.getElementById('nomeParceiro').value;
            const generoP = document.getElementById('generoParceiro').value;

            if (!nome) return alert("Por favor, diga seu nome!");

            const { data, error } = await s_client.auth.signUp({
                email: tempEmail,
                password: tempPass,
                options: {
                    data: {
                        display_name: nome,
                        genero: genero,
                        tipo_uso: tipoUso,
                        parceiro_nome: tipoUso === 'casal' ? nomeP : '',
                        parceiro_genero: tipoUso === 'casal' ? generoP : ''
                    }
                }
            });

            if (error) {
                alert(error.message);
            } else {
                window.location.href = '../home/app.html';
            }
        }

        function toggleInputs() {
            const tipo = document.getElementById('tipoUso').value;
            const camposCasal = document.getElementById('camposCasal');
            const labelSeuNome = document.getElementById('labelSeuNome');

            if (tipo === 'casal') {
                camposCasal.style.display = 'block';
                labelSeuNome.innerText = "1º Nome (Seu)";
            } else {
                camposCasal.style.display = 'none';
                labelSeuNome.innerText = "Como quer ser chamado?";
            }
        }
    </script>
</body>

</html>
