<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <main>
        <div class="login-card">
            <div class="logo-login">AURA</div>
            <h5 id="authTitle">Bem-vindo de volta</h5>

            <label class="form-label">E-mail</label>
            <input type="email" id="email" class="form-control" placeholder="seu@email.com">

            <label class="form-label">Senha</label>
            <input type="password" id="password" class="form-control" placeholder="••••••••">

            <button class="btn-login" id="btnAuth" onclick="handleAuth()">Entrar</button>

            <p class="switch-auth" onclick="toggleAuth()">
                Não tem uma conta?
                <b id="toggleText">
                    Cadastre-se
                </b>
            </p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="../../config.js"></script>
    <script type="module" src="../../js/login/login.js"></script>
</body>

</html>
