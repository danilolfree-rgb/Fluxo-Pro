                    <button onclick="enviar('reserva')" id="btnSalvarReserva" class="btn-submit-pro"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
            });
        }

        const URL_SCRIPT = 'SUA_URL_DO_APP_SCRIPT_AQUI';

        async function inicializarApp() {
            let nome = localStorage.getItem('nomeUsuarioJarvis');
            if (!nome) {
                nome = prompt("Seu nome:");
                if (nome) localStorage.setItem('nomeUsuarioJarvis', nome);
            }
            document.getElementById('tituloSaudacao').innerText = `Ol√°, ${nome || 'Gestor'}`;

            try {
                const response = await fetch(URL_SCRIPT);
                const link = await response.text();
                if (link.includes("http")) {
                    const btn = document.getElementById('linkPlanilha');
                    btn.href = link; btn.classList.add('ativo');
                    document.getElementById('txtPlanilha').innerText = 'üìä Planilha';
                }
            } catch (e) { document.getElementById('txtPlanilha').innerText = 'Offline'; }
        }

        const meses = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        const selectMes = document.getElementById('mesGlobal');
        meses.forEach((m, i) => {
            let opt = document.createElement('option');
            opt.value = m; opt.innerHTML = m;
            if (i === new Date().getMonth()) opt.selected = true;
            selectMes.appendChild(opt);
        });

        document.getElementById('dataGasto').valueAsDate = new Date();
        inicializarApp();

        async function enviar(tipo) {
            const mes = document.getElementById('mesGlobal').value;
            const btnId = tipo === 'gasto' ? 'btnSalvarGasto' : (tipo === 'renda' ? 'btnSalvarRenda' : 'btnSalvarReserva');
            const btn = document.getElementById(btnId);
            let dados = { tipo, mes };

            if (tipo === 'gasto') {
                dados.descricao = document.getElementById('descGasto').value;
                dados.valor = document.getElementById('valGasto').value;
                dados.data = document.getElementById('dataGasto').value;
                dados.pagamento = document.getElementById('pagGasto').value;
                dados.categoria = document.getElementById('catGasto').value; // Categoria enviada
            } else if (tipo === 'renda') {
                dados.categoria = document.getElementById('catRenda').value;
                dados.valor = document.getElementById('valRenda').value;
            } else if (tipo === 'reserva') {
                dados.descricao = document.getElementById('descReserva').value;
                dados.valor = document.getElementById('valReserva').value;
            }

            if (!dados.valor) return alert("Valor vazio!");
            btn.disabled = true; btn.innerText = "ENVIANDO...";

            try {
                await fetch(URL_SCRIPT, { method: 'POST', mode: 'no-cors', body: JSON.stringify(dados) });
                alert("Sucesso!"); location.reload();
            } catch (e) { alert("Erro!"); btn.disabled = false; btn.innerText = "TENTAR"; }
        }
    </script>
</body>
